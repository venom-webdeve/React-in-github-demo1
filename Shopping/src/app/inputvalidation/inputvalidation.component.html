<div class="container">
    <h2>Register</h2>
    <form name="frmRegister" #frmRegister="ngForm" novalidate>
        <div class="form-group">
            <label>User Name</label>
            <div>
                <input [ngClass]="{validStyle:txtName.valid, invalidStyle:txtName.invalid}" type="text" name="txtName" ngModel #txtName="ngModel" class="form-control" required>
                <span *ngIf="frmRegister.submitted && txtName.invalid" class="text-danger">Name Required</span>
            </div>
        </div>
        <div class="form-group">
            <label>Mobile</label>
            <div>
                <input type="text" name="txtMobile" ngModel #txtMobile="ngModel" required pattern="\+91[0-9]{10}"
                    class="form-control">
                <div *ngIf="frmRegister.submitted && txtMobile.invalid">
                    <span *ngIf="txtMobile.errors.required" class="text-danger">Mobile required</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-success">Register</button>
        </div>

    </form>

</div>
