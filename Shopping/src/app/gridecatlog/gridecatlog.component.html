<div class="container">
    <div class="form-group">
   <h2>Product Gride</h2>
   <table class="table table-hover">
<thead>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
    <th>Preview</th>
</thead>
<tbody>
    <tr *ngFor="let product of Productes" > 
        <td>{{product.Id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td class="text-center">
 <img [src]="product.photos" width="70" height="70" class="img-thumbnail">
    </td></tr>
</tbody>
   </table>
   <button class="btn btn-outline-primary">AddProduct</button>
    </div>
    <div class="form-group">
   <h2>Product Catloges</h2>
   <div class="card-deck">
       <div class="card" *ngFor="let product of Productes" >
<div class="card-header">
    <h3>{{product.name}}</h3>
</div>
<div class="card-body"> 
    <img [src]="product.photos" width="150" height="150" class="img-thumbnail">
</div>
<div class="card-footer">
<h3>&#8377;{{product.price}}</h3>
<button class="btn btn-outline-primary">Addtocart</button>
</div>
       </div>
   </div>

    </div>
</div>
