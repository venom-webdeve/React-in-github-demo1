<div class="container">
    <h2 class="text-primary text-center">Rest Api Demo</h2>
<div class="form-group">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
        

                <tr *ngFor="let user of users" >
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                
                </tr>
        </tbody>
    </table>
</div>
</div>
