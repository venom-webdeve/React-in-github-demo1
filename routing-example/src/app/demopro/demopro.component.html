<div class="container">
    <div class="form-group">
        <h2 class="text-primary text-center">Add Product</h2>
        <form #frmRegister="ngForm" method="POST" (submit)="RegisterProduct(frmRegister.value)">

            <dl>
                <dt>ProductID</dt>
                <dd>
                    <input type="number" name="ProductId" ngModel #ProductId="ngModel" class="form-control">
                </dd>
                <dt>Name</dt>
                <dd>
                    <input type="text" name="Name" ngModel #Name="ngModel" class="form-control">
                </dd>
                <dt>Price</dt>
                <dd>
                    <input type="text" name="Price" ngModel #Price="ngModel" class="form-control">
                </dd>
                <dt>Manufactured</dt>
                <dd>
                    <input type="date" name="Mfd" ngModel #Mfd="ngModel" class="form-control">
                </dd>

                <!-- <dt>Photos</dt>

                <dd>
                    <input type="text" name="Photo" ngModel #Photo="ngModel" class="form-control">
                </dd>
                <dt>CategoryID</dt>
                <dd>
                    <input type="number" name="CategoryId" ngModel #CategoryId="ngModel" class="form-control">
                </dd> -->
            </dl>
            <button class="btn btn-primary">Subimt</button>
        </form>
    </div>

    <div class="form-group">
        <h2>Products Data</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ProductID</th>
                    <th>Name</th>           <!-- <th>Photo</th>
                                           <th>CategoryID</th> -->
                    <th>Price</th>
                    <th>Manufacture</th>
                </tr>
            </thead>
            <tbody>
 <!-- <td>{{item.Photo}}</td>
                    <td>{{item.CategoryId}}</td> -->

                <tr *ngFor="let item of products">
                    <td>{{item.ProductId}}</td>
                    <td>{{item.Name}}</td>
                    <td>{{item.Price}}</td>
                    <td>{{item.Mfd |date}}</td>
                    <td><button class="btn btn-outline-warning">Update</button></td>
                    <td><button class="btn btn-outline-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
