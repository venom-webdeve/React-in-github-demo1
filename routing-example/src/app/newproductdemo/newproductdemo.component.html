<div class="container">
<div class="form-group">
    <h2>Products Data</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>                     
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td><button class="btn btn-outline-warning">Update</button></td>
                <td><button class="btn btn-outline-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
</div>
